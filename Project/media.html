<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        .box{
            text-align: center;
            font-size: 50px;
            background-color: red;
            color: white;
            display: none;
        }
        @media(max-width:500px){
            #box-1{
                display: block;

            }
        }
        @media(max-width:800px) and (min-width:500px) {
            #box-2{
                display: block;
                color: green;
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">me iphone hu</div>
    <div class="box" id="box-2">m computr hu</div>
    <div class="box" id="box-3">m tablet hu</div>
    <div class="box" id="box-4"> m kuch nhi hhu</div>
</body>
</html>
