 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form</title>
 </head>
 <body>
     <h1>Forms in HTML</h1>
<form >
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
<br>
<label for="lname">Last Name :</label>
<input type="text" id="lname" name="lname">
<br>
<input type="submit" value="submit"> 
</form>
<h2>Radio button in html</h2>
<p>Choose your favourite one</p>
<form>
    <input type="radio" id="html" name="favourite_language" value="html">
    <label for="html">HTML</label><br>
    <input type="radio" id="php" name="favourite_language" value="php">
    <label for="php">PHP</label><br>
    <input type="radio" value="java" id="java" name="favourite_language">
    <label for="java">JAVA</label>
</form>
<hr>
<h2>Checkbox</h2>
<form>
<input type="checkbox" id="v1" name="v1" value="Bike">
<label for="v1">Bike</label><br>
<input type="checkbox" id="v2" name="v" value="Car">
<label for="v2">Car</label><br>
<input type="checkbox" id="v3" name="v3" value="Plane">
<label for="v3">Plane</label><br>
<input type="submit" value="submit">
</form>
 </body>
 </html>
